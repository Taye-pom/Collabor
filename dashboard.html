<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
     <link rel="stylesheet" href="forgotten.css">
    <title>Yachad Developer Dashboard</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-warning px-4">
    <a class="navbar-brand fw-bold" href="#">🎗️Yachad</a>
    <div class="ms-auto">
      <a class="btn btn-outline-dark" href="register.html">Register Developer</a>
    </div>
  </nav>
  <div class="container mt-5">
    <h2 class="mb-4 text-center">Developer List</h2>
    <div class="row row-cols-1 row-cols-md-3 g-4">
      <!-- Developer Card Example -->
      <div class="col">
        <div class="card h-100 shadow">
          <div class="card-body">
            <h5 class="card-title">Jane Doe</h5>
            <p class="card-text"><strong>Skills:</strong> React, Node.js</p>
            <p><strong>Rating:</strong> 
              <span class="text-warning">
                ★★★★☆ (4.0)
              </span>
            </p>
          </div>
          <div class="card-footer text-end">
            <button class="btn btn-success">Select Developer</button>
          </div>
        </div>
      </div>
      <!-- Repeat similar cards for other developers -->
    </div>
  </div>
    
</body>
</html>
