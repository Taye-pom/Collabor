<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="signup.css">
    <title>Sign Up | Yachad</title>
</head>
<body  class="d-flex flex-column min-vh-100">
    <nav class="navbar navbar-expand-lg bg-warning px-4 py-3">
        <div class="container d-flex justify-content-between align-items-center">
          <a href="#" class="logo text-dark text-decoration-none fw-bold fs-3">üéóÔ∏è Yachad</a>
            <div class="ms-auto">
              <a href="login.html" class="btn btn-outline-dark">Log in</a>
            </div>
        </div>
    </nav>
    <main class="flex-grow-1 d-flex align-items-center justify-content-center py-5">
    <div class="signup-container bg-white p-5 rounded shadow">
      <form id="signupForm">
        <h1 class="text-center fw-bold mb-4">Create Your Yachad Account</h1>

        <div class="row g-3">
          <div class="col-md-6">
            <label for="firstName" class="form-label">First Name</label>
            <input type="text" class="form-control" id="firstName" required />
          </div>
          <div class="col-md-6">
            <label for="lastName" class="form-label">Last Name</label>
            <input type="text" class="form-control" id="lastName" required />
          </div>
        </div>

        <div class="mt-3">
          <label for="username" class="form-label">Username</label>
          <input type="text" class="form-control" id="username" required />
        </div>

        <div class="mt-3">
          <label for="email" class="form-label">Email address</label>
          <input type="email" class="form-control" id="email" required />
        </div>

        <div class="row mt-3 g-3">
          <div class="col-md-6">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" required />
          </div>
          <div class="col-md-6">
            <label for="confirmPassword" class="form-label">Confirm Password</label>
            <input type="password" class="form-control" id="confirmPassword" required />
          </div>
        </div>

        <div class="form-check mt-4">
          <input class="form-check-input" type="checkbox" id="terms" required />
          <label class="form-check-label" for="terms">
            I agree to the <a href="#" class="text-decoration-none">Terms & Conditions</a>
          </label>
        </div>

        <button type="submit" class="btn btn-primary w-100 mt-4">Create Account</button>

        <div class="text-center my-3 text-muted fw-bold">or sign up with</div>
        <div class="d-grid gap-2">
          <a href="#" class="btn btn-outline-danger"><i class="bi bi-google"></i> Continue with Google</a>
          <a href="#" class="btn btn-outline-primary"><i class="bi bi-facebook"></i> Continue with Facebook</a>
          <a href="#" class="btn btn-outline-dark"><i class="bi bi-microsoft"></i> Continue with Microsoft</a>
        </div>

        <div class="text-center mt-4">
          <p class="text-secondary mb-1">Already have an account?</p>
          <a href="login.html" class="text-decoration-none fw-bold">Log in</a>
        </div>
      </form>
    </div>
  </main>
  <footer class="bg-dark text-light text-center py-3 mt-auto">
    <div class="container small">
      <a href="#" class="text-light mx-2 text-decoration-none">Terms</a>
      <a href="#" class="text-light mx-2 text-decoration-none">Privacy</a>
      <a href="#" class="text-light mx-2 text-decoration-none">Help</a>
      <a href="#" class="text-light mx-2 text-decoration-none">Support</a>
    </div>
  </footer>

</body>
</html>
