<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
     <link rel="stylesheet" href="login.css">
    <title>Login |Yachad</title>
</head>
<body class="d-flex flex-column min-vh-100 ">
    <nav class="navbar navbar-expand-lg bg-warning px-4 py-3 fixed-top">
    <div class="container d-flex justify-content-between align-items-center">
      <a href="#" class="logo text-dark text-decoration-none fw-bold fs-3">üéóÔ∏è Yachad</a>
      <div class="ms-auto">
        <a href="#" class="btn btn-outline-dark">Sign up</a>
      </div>
    </div>
  </nav>
  <main class="flex-grow-1 d-flex align-items-center justify-content-center py-5">
    <div class="login-container bg-white p-5 rounded shadow">
      <form class="login-form" id="loginForm">
        <h1 class="text-center fw-bold mb-4">Sign in to Yachad</h1>

        <div class="alert alert-danger d-none" id="errorAlert" role="alert">
          <i class="bi bi-exclamation-triangle me-2"></i>Incorrect username or password.
        </div>

        <div class="mb-3">
          <label for="login" class="form-label">Username or Email</label>
          <input type="text" class="form-control" id="login" required autocomplete="username" placeholder="Enter username or email">
        </div>

        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" required autocomplete="current-password" placeholder="Enter password">
          <div class="text-end mt-2">
            <a href="#" class="text-decoration-none small text-primary">Forgot password?</a>
          </div>
        </div>

        <div class="form-check mb-3">
          <input type="checkbox" class="form-check-input" id="remember">
          <label class="form-check-label" for="remember">Keep me signed in</label>
        </div>

        <button type="submit" class="btn btn-primary w-100 mb-3">Sign in</button>

        <div class="text-center my-3 text-muted fw-bold">or sign in with</div>
        <div class="d-grid gap-2">
          <a href="#" class="btn btn-outline-danger"><i class="bi bi-google"></i> Continue with Google</a>
          <a href="#" class="btn btn-outline-primary"><i class="bi bi-facebook"></i> Continue with Facebook</a>
          <a href="#" class="btn btn-outline-dark"><i class="bi bi-microsoft"></i> Continue with Microsoft</a>
        </div>
      </form>

      <div class="text-center mt-4">
        <p class="text-secondary mb-1">New to Yachad?</p>
        <a href="#" class="text-decoration-none fw-bold">Create an account</a>
      </div>
    </div>
  </main>
   <footer class="bg-dark text-light text-center py-3 mt-auto">
    <div class="container small">
      <a href="#" class="text-light mx-2 text-decoration-none">Terms</a>
      <a href="#" class="text-light mx-2 text-decoration-none">Privacy</a>
      <a href="#" class="text-light mx-2 text-decoration-none">Docs</a>
      <a href="#" class="text-light mx-2 text-decoration-none">Support</a>
    </div>
  </footer>
    
</body>
</html>
