<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
     <link rel="stylesheet" href="forgotten.css">
    <title>Forgot Password | Yachad</title>
</head>
<body class="d-flex flex-column min-vh-100">
    <nav class="navbar navbar-expand-lg bg-warning px-4 py-3">
    <div class="container">
      <a href="#" class="logo text-dark text-decoration-none fw-bold fs-3">🎗️ Yachad</a>
    </div>
  </nav>
   <main class="flex-grow-1 d-flex justify-content-center align-items-center py-5">
    <div class="forgot-container bg-white p-5 rounded shadow">
      <h2 class="text-center fw-bold mb-4">Forgot Your Password?</h2>
      <p class="text-center text-muted mb-4">Enter your email address below and we’ll send you a link to reset your password.</p>
      
      <form id="forgotForm">
        <div class="mb-3">
          <label for="email" class="form-label">Email Address</label>
          <input type="email" class="form-control" id="email" required />
        </div>
        <button type="submit" class="btn btn-primary w-100">Send Reset Link</button>
      </form>

      <div class="text-center mt-4">
        <a href="login.html" class="text-decoration-none">Back to Login</a>
      </div>
    </div>
  </main>
    <footer class="bg-dark text-light text-center py-3 mt-auto">
    <div class="container small">
      <a href="#" class="text-light mx-2 text-decoration-none">Terms</a>
      <a href="#" class="text-light mx-2 text-decoration-none">Privacy</a>
      <a href="#" class="text-light mx-2 text-decoration-none">Help</a>
    </div>
  </footer>
    
</body>
</html>
